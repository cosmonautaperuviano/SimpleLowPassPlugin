name: Build SimpleLowPass Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.15'
    
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libjack-jackd2-dev \
          ladspa-sdk libcurl4-openssl-dev libfreetype6-dev \
          libx11-dev libxcomposite-dev libxcursor-dev libxcursor-dev \
          libxext-dev libxinerama-dev libxrandr-dev libxrender-dev \
          libwebkit2gtk-4.0-dev libglu1-mesa-dev mesa-common-dev
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Upload Windows VST3
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: SimpleLowPass-Windows-VST3
        path: build/SimpleLowPassPlugin_artefacts/VST3/SimpleLowPass.vst3
    
    - name: Upload macOS AU
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: SimpleLowPass-macOS-AU
        path: build/SimpleLowPassPlugin_artefacts/AU/SimpleLowPass.component
    
    - name: Upload macOS VST3
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: SimpleLowPass-macOS-VST3
        path: build/SimpleLowPassPlugin_artefacts/VST3/SimpleLowPass.vst3
    
    - name: Upload Linux VST3
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: SimpleLowPass-Linux-VST3
        path: build/SimpleLowPassPlugin_artefacts/VST3/SimpleLowPass.vst3 